<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Minor</title>
    <link rel="icon" href="src/icon.svg"/>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" type="text/css">
    <script src="dist/app.bundle.js" defer></script>
</head>
<body id="body">
    <header id="header">
        <div id="themes">
            <button class="theme-picker" id="picker-default" data-value="default">8</button>
            <button class="theme-picker" id="picker-bits" data-value="8-bits">8</button>
        </div>
        <nav id="difficulty-picker">
            <button class="difficulty" data-value="easy">FACILIS</button>
            <button class="difficulty" data-value="medium">MODUS</button>
            <button class="difficulty" data-value="hard">ECDURUS</button>
            <button class="difficulty" data-value="incredible">INCREDIBILIS</button>
        </nav>
        <div id="controls">
            <i id="reset" class="fas fa-hourglass-start"></i>
            <div id="chrono">0S</div>
        </div>
    </header>
    <main id="main">
        <div id="game">
            <div id="grid"></div>
        </div>
        <div id="nbBomb">SPECUS :</div>
        <div id="end">GRATIAS LUDENS</div>
        <label class="switch" for="leftFlag">
            <input type="checkbox" id="leftFlag">
            <span class="slider"></span>
        </label>
    </main>
    <footer>
        <p>V2.0.2 - Developed by <a href="https://github.com/SpayShawl">Spay Shawl</a></p>
        <p id="seed" style="display: none;"></p>
        <input type="text" id="input-seed" placeholder="SEED : ">
    </footer>
</body>
</html>
